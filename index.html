<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOCKDOWN - Fitness Coaching for Students</title>
  <link rel="stylesheet" href="styles.css" />
  <style>.hidden { display: none !important; }</style>
</head>
<body>
  <header>
    <div class="container">
      <nav class="nav">
        <div class="logo">LOCKDOWN</div>
        <ul class="nav-links" id="navLinks">
          <li><a href="#home">Home</a></li>
          <li><a href="#packages">Packages</a></li>
          <li><a href="#contact">Get Started</a></li>
          <li><a href="#" id="adminBtn" class="hidden" onclick="toggleAdmin()">Admin</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMobileMenu()">
          <span></span><span></span><span></span>
        </div>
      </nav>
    </div>
  </header>

  <div id="main-content">
    <!-- Add sections: home, packages, contact form, etc. -->
    <section id="contact" class="contact-form">
      <div class="container">
        <form id="signupForm">
          <!-- form fields like name, email, age, etc. -->
          <button type="submit" class="cta-button">LOCK IN!</button>
        </form>
      </div>
    </section>
  </div>

  <div id="admin-panel" class="admin-panel hidden">
    <div class="container">
      <div class="admin-header">
        <h2>Client Dashboard</h2>
        <button class="cta-button" onclick="logoutAdmin()">Back to Site</button>
      </div>
      <div id="client-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
